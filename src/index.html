<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Fast finger</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__title">
                <h1 class="title">Fast Finger</h1>
                <h5 class="slogan"><em>Test your skill</em></h5>
            </div>

            <select name='languages' id='select-languages' class="nav__list-languages">
                <option value="Select">Select the Language</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
            </select>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="container-words">
                <div class="container-words__words"></div>
                <div class="container-input">
                    <input type="text" class="container-words__input" id="input-words">
                    <div>
                        <p class="container-words__time">1:00</p>
                            <label for="input-words" class="container-words__new-words">
                                <button class="button">New Words</button>
                            </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-results">
            <div class="container-results__container">
                <h2 class="results__title">Results</h2>
                <div class="results">
                    <div>
                        <p class="results__correct-words">0 WPM</p>
                        <p>(Words for minute)</p>
                        <article>
                            <span>Keystrokes: </span>
                            <span class="keystrokes-correct">0</span>
                        </article>
                        <article>
                            <span>Correct Words</span>
                            <span class="correct-words">0</span>
                        </article>
                    </div>
                    <div>
                        <p class="results__wrong-words">0 Ww</p>
                        <p>(Wrongs Words for minute)</p>
                        <article>
                            <span>Keystrokes: </span>
                            <span class="keystrokes-wrong">0</span>
                        </article>
                        <article>
                            <span>Wrong Words</span>
                            <span class="wrong-words">0</span>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/tenjodiego961/fast-finger" target="_blank">GitHub</a>
    </footer>
    <script src="./index.ts"></script>
</body>
</html>
